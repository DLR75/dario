<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dartcounter 2.0</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">                       <!--container full size-->
            <div class="frame">                     <!--rectangle which contains everything-->
                <div class="header">
                    <div class="x_button">X</div>
                    <div class="selector gamemode_button">
                        <div class="selector_title">Gamemode</div>
                        <div class="selector_current gamemode_current">501 do</div>
                    </div>
                    <div class="selector firstto_button">
                        <div class="selector_title">First to</div>
                        <div class="selector_current firstto_current">3 legs</div>
                    </div>
                    <div class="selector playernumber_button">
                        <div class="selector_title">Players</div>
                        <div class="selector_current playernumber_current">2</div>
                    </div>
                    <div class="selector startgame_button">start</div>
                </div>
                <div class="scoreboard">
                    <div class="playerbox_active">
                        <div class="player_name_wrapper">
                            <div class="player_spacer"></div>
                            <div class="player_name">Player 1</div>
                            <div class="player_legs">1</div>
                        </div>
                        <div class="player_score">501</div>
                        <div class="player_average">Average: 40.84</div>
                        <div class="player_lastscore">Last score: 42</div>
                    </div>
                    <div class="playerbox_passive">
                        <div class="player_name_wrapper">
                            <div class="player_spacer"></div>
                            <div class="player_name">Player 2</div>
                            <div class="player_legs">0</div>
                        </div>
                        <div class="player_score">501</div>
                        <div class="player_average">Average: 40.84</div>
                        <div class="player_lastscore">Last score: 42</div>
                    </div>
                </div>
                <div class="inputline">
                    <div class="spacer_button"></div>
                    <div class="inputdisplay">180</div>
                    <div class="delete_button">X</div>
                </div>
                <div class="numberplate">
                    <div class="plate">1</div>
                    <div class="plate">2</div>
                    <div class="plate">3</div>
                    <div class="plate">4</div>
                    <div class="plate">5</div>
                    <div class="plate">6</div>
                    <div class="plate">7</div>
                    <div class="plate">8</div>
                    <div class="plate">9</div>
                    <div class="plate">+</div>
                    <div class="plate">0</div>
                    <div class="plate plate_score">SCORE</div>
                </div>
            </div>        
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
