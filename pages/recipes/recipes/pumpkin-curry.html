<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kürbis Curry Rezept</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="background">
        <div class="container">
             <div class="menu">
                <a href="../index.html" rel="noreferrer">Home</a>
            </div>
        </div>
        <div class="container">
            <div class="title-pumpkin">
                <h1>Kürbis Curry</h1>
            </div>
        </div>
        <div class="container">
            <div class="ingr-plate-container">

                <div class="quadrat-container">
                    <div class="ingredients">
                        <h2>Zutaten</h2>
                        <ul>
                            <li>1 Kleiner Muskat Kürbis</li>
                            <li>2 Rote Zwiebeln</li>
                            <li>2 Knoblauch</li>
                            <li>4 Peperoni</li>
                            <li>2 TL Currypulver</li>
                            <li>1 TL Garam Masala</li>
                            <li>400ml Sojasahne</li>
                            <li>1 Dose Gehackte Tomaten</li>
                            <li>1 TL Zitronpaste</li>
                            <li>1 Dose Schwarze Bohnen</li>
                            <li>Salz, Pfeffer</li>
                            <li>Basmati Reis</li>
                        </ul>
                    </div>
                </div>

                <div class="quadrat-container"> 
                    <img src="../img/kuerbis-curry-zutaten.jpg" alt="Bild von Zutaten für das Curry" class="plate">
                </div>

            </div>
        </div>
        <div class="container">
            <div class="steps-container">
                <div class="steps">
                    <h2>Schritte</h2>
                    <ol>
                        <li>1</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
